
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Table cell merginng</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>
				<td colspan="2">1-1</td>
				<!-- <td>1-2</td> -->
			</tr>
			<tr>
				<td>2-1</td>
				<td rowspan="2">2-2</td>
			</tr>
			<tr>
				<td>3-1</td>
				<!-- <td>3-2</td> -->
			</tr>
		</table>

		<br> <br>
		<table border="2" width="50%">
			<tr>
				<td colspan="2">1-1</td>
				<!-- <td>1-2</td> -->
				<td colspan="2" rowspan="2">1-3</td>
				<!-- <td>1-4</td> -->
				<td colspan="2">1-5</td>
				<!-- <td>1-6</td> -->
				
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<!-- <td>2-3</td> -->
				<!-- <td>2-4</td> -->
				<td>2-5</td>
				<td>2-6</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="3">3-1</td>
				<!-- <td>3-2</td> -->
				<td colspan="2" rowspan="2">3-3</td>
				<!-- <td>3-4</td> -->
				<td rowspan="3">3-5</td>
				<td>3-6</td>
			</tr>
			<tr>
				<!-- <td>4-1</td> -->
				<!-- <td>4-2</td> -->
				<!-- <td>4-3</td> -->
				<!-- <td>4-4</td> -->
				<!-- <td>4-5</td> -->
				<td>4-6</td>
			</tr>
			<tr>
				<!-- <td>5-1</td> -->
				<!-- <td>5-2</td> -->
				<td>5-3</td>
				<td>5-4</td>
				<!-- <td>5-5</td> -->
				<td>5-6</td>
			</tr>

			
		</table>
	</body>
</html>
